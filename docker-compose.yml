version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: bakestatements-db
    environment:
      POSTGRES_USER: bakestatements_user
      POSTGRES_PASSWORD: bakestatements_dev_password
      POSTGRES_DB: bakestatements
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bakestatements_user -d bakestatements"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bakestatements-api
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: bakestatements_user
      DATABASE_PASSWORD: bakestatements_dev_password
      DATABASE_NAME: bakestatements
      JWT_SECRET: bakestatements_jwt_secret_change_in_production
      JWT_REFRESH_SECRET: bakestatements_refresh_secret_change_in_production
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: bakestatements-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend

volumes:
  postgres_data:
